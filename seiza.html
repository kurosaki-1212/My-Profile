  <!--星の画像-->
  <div id="hosi">
    <img src="img/hosi.png" alt="hosi">
  </div>
  <div id="hosi1">
    <img src="img/hosi.png" alt="hosi1">
  </div>
  <div id="hosi2">
    <img src="img/hosi.png" alt="hosi2">
  </div>
  

  <!--星の初期位置-->
  <style>
    #hosi{
      position: absolute;
      top: 250px;
      left: 590px;
    }
    #hosi1{
      position: absolute;
      top: 250px;
      left: 590px;
    }
    #hosi2{
      position: absolute;
      top: 250px;
      left: 590px;
    }
  </style> 

　<!--星の移動-->
  <script>
    $(document).click(function(e) {
    $("#hosi").animate({
      left: e.pageX + "px",
      top: e.pageY + "px"
    }, "normal", "swing");
　  })
$(document).click(function(e) {
    $("#hosi1").animate({
      left: e.pageX + "px",
      top: e.pageY + "px"
    }, "fast", "swing");
　  })
$(document).click(function(e) {
    $("#hosi2").animate({
      left: e.pageX + "px",
      top: e.pageY + "px"
    }, "slow", "swing");
　  })
  </script>
